<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grid Layout for PoValue</title>

        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div class="grid-container">
            <header class="grid-item headerBar">
                This is the header
            </header>
            <section class="grid-item contentField">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
                <img class="contentBox">
            </section>
            <nav class="grid-item rightMenu">
                this is the right menu - navigation tree
            </nav>
            <footer class="grid-item footerBar">
                <button id="buttonPreviousPage" type="button" onclick="loadPreviousPage(0)">
                    Previous Page
                </button>                
                <button id="buttonNextPage" type="button" onclick="loadNextPage(0)">
                    Next Page
                </button>

            </footer>
        </div>
        
        <script src="functionality.js"></script>
    </body>
</html>
